name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/preview
  PREVIEW_BASE_DOMAIN: preview.gmacko.io # Change to your preview domain

jobs:
  # ===========================================
  # Build and Deploy Preview
  # ===========================================
  deploy-preview:
    name: Deploy Preview
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=pr-${{ github.event.pull_request.number }}
            type=sha,prefix=pr-${{ github.event.pull_request.number }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=true
            DOCKER_BUILD=true

      - name: Set preview environment variables
        id: env
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DOMAIN="pr-${PR_NUMBER}.${{ env.PREVIEW_BASE_DOMAIN }}"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${PR_NUMBER}"

          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "preview_domain=${PREVIEW_DOMAIN}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "created_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "config_hash=$(echo '${{ github.sha }}' | cut -c1-8)" >> $GITHUB_OUTPUT

      # ===========================================
      # Option A: Kubernetes Deployment
      # ===========================================
      - name: Deploy to Kubernetes
        id: deploy-k8s
        if: ${{ vars.DEPLOY_TARGET == 'kubernetes' }}
        env:
          PR_NUMBER: ${{ steps.env.outputs.pr_number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PREVIEW_DOMAIN: ${{ steps.env.outputs.preview_domain }}
          PREVIEW_BASE_DOMAIN: ${{ env.PREVIEW_BASE_DOMAIN }}
          IMAGE_TAG: ${{ steps.env.outputs.image_tag }}
          CREATED_AT: ${{ steps.env.outputs.created_at }}
          CONFIG_HASH: ${{ steps.env.outputs.config_hash }}
          DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.PREVIEW_AUTH_SECRET }}
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          # Configure kubeconfig
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

          # Process templates with envsubst
          for file in deploy/k8s/preview/*.yaml; do
            if [[ "$file" != *"kustomization.yaml" ]]; then
              envsubst < "$file" > "${file}.processed"
              mv "${file}.processed" "$file"
            fi
          done

          # Apply manifests
          kubectl apply -f deploy/k8s/preview/namespace.yaml
          kubectl apply -f deploy/k8s/preview/secret.yaml
          kubectl apply -f deploy/k8s/preview/deployment.yaml
          kubectl apply -f deploy/k8s/preview/service.yaml
          kubectl apply -f deploy/k8s/preview/ingress.yaml

          # Wait for deployment
          kubectl rollout status deployment/gmacko-preview -n preview-pr-${PR_NUMBER} --timeout=300s

      # ===========================================
      # Option B: Vercel Preview Deployment
      # ===========================================
      - name: Deploy to Vercel
        id: deploy-vercel
        if: ${{ vars.DEPLOY_TARGET == 'vercel' || vars.DEPLOY_TARGET == '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel@latest

          # Pull Vercel project settings
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

          # Build the project
          vercel build --token=$VERCEL_TOKEN

          # Deploy to preview
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)

          # Create alias for PR-specific URL
          PR_ALIAS="pr-${{ steps.env.outputs.pr_number }}.${{ env.PREVIEW_BASE_DOMAIN }}"
          vercel alias set $DEPLOYMENT_URL $PR_ALIAS --token=$VERCEL_TOKEN || true

          echo "deployment_url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT
          echo "preview_alias=https://${PR_ALIAS}" >> $GITHUB_OUTPUT

      - name: Set deployment output
        id: deploy
        run: |
          if [[ "${{ vars.DEPLOY_TARGET }}" == "kubernetes" ]]; then
            echo "preview_url=https://${{ steps.env.outputs.preview_domain }}" >> $GITHUB_OUTPUT
          else
            echo "preview_url=${{ steps.deploy-vercel.outputs.preview_alias || steps.deploy-vercel.outputs.deployment_url }}" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const sha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = sha.substring(0, 7);

            const body = `## Preview Deployment

            | Status | URL | Commit |
            |--------|-----|--------|
            | Ready | [${previewUrl}](${previewUrl}) | \`${shortSha}\` |

            ---

            <details>
            <summary>Preview Environment Details</summary>

            - **PR**: #${{ github.event.pull_request.number }}
            - **Branch**: \`${{ github.head_ref }}\`
            - **Commit**: \`${sha}\`
            - **Deployed at**: ${new Date().toISOString()}

            </details>
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ===========================================
  # Cleanup Preview on PR Close
  # ===========================================
  cleanup-preview:
    name: Cleanup Preview
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      # ===========================================
      # Kubernetes Cleanup
      # ===========================================
      - name: Cleanup Kubernetes resources
        if: ${{ vars.DEPLOY_TARGET == 'kubernetes' }}
        env:
          PR_NUMBER: ${{ steps.env.outputs.pr_number }}
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

          # Delete the entire namespace (cascades to all resources)
          kubectl delete namespace preview-pr-${PR_NUMBER} --ignore-not-found=true

          echo "Cleaned up Kubernetes namespace: preview-pr-${PR_NUMBER}"

      # ===========================================
      # Vercel Cleanup (optional - Vercel auto-cleans)
      # ===========================================
      - name: Cleanup Vercel deployment
        if: ${{ vars.DEPLOY_TARGET == 'vercel' || vars.DEPLOY_TARGET == '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel@latest

          # Remove PR-specific alias (deployment will auto-expire)
          PR_ALIAS="pr-${{ steps.env.outputs.pr_number }}.${{ env.PREVIEW_BASE_DOMAIN }}"
          vercel alias rm $PR_ALIAS --token=$VERCEL_TOKEN --yes || true

          echo "Cleaned up Vercel alias: ${PR_ALIAS}"

      # ===========================================
      # Cleanup Container Registry
      # ===========================================
      - name: Delete preview Docker images
        uses: actions/delete-package-versions@v5
        with:
          package-name: preview
          package-type: container
          min-versions-to-keep: 0
          delete-only-pre-release-versions: false
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Comment PR with cleanup status
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Preview Deployment

            | Status | Message |
            |--------|---------|
            | Cleaned up | Preview environment has been removed |

            ---
            *PR closed at ${new Date().toISOString()}*
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            }
