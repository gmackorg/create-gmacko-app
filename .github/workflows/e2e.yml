name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "apps/nextjs/**"
      - "apps/expo/**"
      - "packages/api/**"
      - "packages/auth/**"
      - "packages/db/**"
      - "packages/ui/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  e2e-web:
    name: Web E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -F @gmacko/nextjs exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          AUTH_SECRET: "test-secret-for-ci-builds"

      - name: Run E2E tests
        run: pnpm e2e:web
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: "http://localhost:3000"
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          AUTH_SECRET: "test-secret-for-ci-builds"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/nextjs/playwright-report
          retention-days: 7

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/nextjs/test-results
          retention-days: 7

  e2e-mobile:
    name: Mobile E2E Tests (Maestro)
    runs-on: macos-latest
    timeout-minutes: 45
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-mobile-e2e')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Maestro
        run: |
          brew install maestro
          maestro --version

      - name: Build iOS app
        run: |
          cd apps/expo
          npx expo prebuild --platform ios --clean
          xcodebuild -workspace ios/*.xcworkspace \
            -scheme "$(ls ios/*.xcworkspace | head -1 | xargs basename -s .xcworkspace)" \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl list devices booted

      - name: Install app on Simulator
        run: |
          APP_PATH=$(find apps/expo/build -name "*.app" -type d | head -1)
          xcrun simctl install booted "$APP_PATH"

      - name: Run Maestro E2E tests
        run: |
          cd apps/expo
          maestro test .maestro/
        env:
          APP_ID: ${{ vars.EXPO_APP_ID || 'com.gmacko.app' }}
          API_URL: "http://localhost:3000"

      - name: Upload Maestro screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots
          path: ~/.maestro/screenshots/
          retention-days: 7
