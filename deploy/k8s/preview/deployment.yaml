# Preview deployment template
# Variables: ${PR_NUMBER}, ${IMAGE_TAG}, ${PREVIEW_DOMAIN}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmacko-preview
  namespace: preview-pr-${PR_NUMBER}
  labels:
    app: gmacko-preview
    app.kubernetes.io/name: gmacko-web
    app.kubernetes.io/component: preview
    preview.gmacko.io/pr: "${PR_NUMBER}"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: gmacko-preview
  template:
    metadata:
      labels:
        app: gmacko-preview
        preview.gmacko.io/pr: "${PR_NUMBER}"
      annotations:
        # Force pod restart on config changes
        checksum/config: "${CONFIG_HASH}"
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: web
          image: ${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "preview"
            - name: PREVIEW_PR_NUMBER
              value: "${PR_NUMBER}"
            - name: PREVIEW_DOMAIN
              value: "${PREVIEW_DOMAIN}"
            - name: NEXT_PUBLIC_PREVIEW
              value: "true"
          envFrom:
            - secretRef:
                name: gmacko-preview-env
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
      terminationGracePeriodSeconds: 30
