# Authentication - Sign Out Flow
# Tests the sign-out functionality (requires signed-in state)

appId: ${APP_ID}

---
# Launch app (assumes already signed in)
- launchApp

# Navigate to profile/settings
- tapOn:
    text: "Profile|Settings|Account"
    regex: true
    optional: true

- tapOn:
    id: "profile-tab"
    optional: true

# Wait for profile screen
- assertVisible:
    text: "Profile|Settings|Account"
    regex: true
    optional: true

# Tap sign out
- tapOn:
    text: "Sign [Oo]ut|Log [Oo]ut"
    regex: true

# Confirm sign out if dialog appears
- tapOn:
    text: "Confirm|Yes|Sign [Oo]ut"
    regex: true
    optional: true

# Verify signed out - should see sign in option
- assertVisible:
    text: "Sign [Ii]n|Log [Ii]n|Welcome"
    regex: true
    timeout: 5000

# Take screenshot
- takeScreenshot: auth-signout-result
