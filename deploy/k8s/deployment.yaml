apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmacko-web
  labels:
    app: gmacko-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gmacko-web
  template:
    metadata:
      labels:
        app: gmacko-web
    spec:
      containers:
        - name: web
          image: ${IMAGE_TAG}
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: gmacko-env
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gmacko-web
spec:
  selector:
    app: gmacko-web
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gmacko-web
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - ${DOMAIN}
      secretName: gmacko-tls
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gmacko-web
                port:
                  number: 80
